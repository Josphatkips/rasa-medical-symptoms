version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: get started
  steps:
  - intent: get_started
  - action: utter_get_started
- rule: Diagnosis
  steps:
  - intent: diagnose_my_symptoms
  - action: action_diagnosis
- rule: Symptoms intent trigger
  steps:
  - intent: symptoms_intent
  - action: action_symptoms
